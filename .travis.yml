language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
  - nightly
matrix:
  allow_failures:
    - php: nightly
install:
  - composer install
script:
  # test on latest libs
  - vendor/bin/phpunit tests --bootstrap vendor/autoload.php
  # test on earliest libs
  - composer update --prefer-lowest
  - vendor/bin/phpunit tests --bootstrap vendor/autoload.php
